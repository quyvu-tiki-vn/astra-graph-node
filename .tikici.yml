version: '2'
config:
  slack_notify: true
  slack_channel: astra_ci
environment:
  BUILD_IMAGE: 'maven:3.6-jdk-11'
jobs:
  build_docker:
    steps:
      - build_image:
          buildkit: true
          dockerfile: docker/Dockerfile
  publish_docker:
    steps:
      - push_image
  deploy_dev:
    steps:
      - deploy_dev:
          cluster: dev
          namespace: astra
          workload: astra-graph-node
          argocd_pipeline: generic-v2
          deployment_config: dev
  deploy_prod:
    steps:
      - deploy_production:
          cluster: k8s-astra-prod
          namespace: default
          workload: astra-graph-node
          argocd_pipeline: generic-v2
          deployment_config: prod
workflows:
  jenkins_pipeline:
    jobs:
      - build_docker:
          filters:
            branches:
              only:
                - develop
                - master
      - publish_docker:
          requires:
            - build_docker
          filters:
            branches:
              only:
                - develop
                - master
      - deploy_dev:
          requires:
            - publish_docker
          filters:
            branches:
              only:
                - develop
      - deploy_prod:
          requires:
            - publish_docker
          filters:
            branches:
              only:
                - master
deployment_config:
  dev:
    ingress:
      hosts:
        - host: astra-graph-node.dev.tiki.services
          paths:
            - path: /
              port: '8000'
    replicaCount: 1
  prod:
    ingress:
      hosts:
        - host: astra-graph-node.tiki.services
          paths:
            - path: /
              port: '8000'
    replicaCount: 1